<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-info text-white">
<div class="text-center">
    <h1 class="mt-5">Weather App</h1>
    <form action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control" />
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-light">Найти</button>
    </form>
    {% if data %}
    <div class="mt-4">
        <h2>Weather in {{ request.form.cityName }}</h2>
        <p>{{ data.main }}: {{ data.description }}</p>
        <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Icon">
        <p>{{ data.temperature }}°C</p>
    </div>
    {% endif %}
</div>
{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
